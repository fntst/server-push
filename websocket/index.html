<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> websocket </title>
</head>
<body>
  <script type="text/javascript">
    
    var ws = new WebSocket("ws://127.0.0.1:3000/abc")
    
    ws.onopen = function () {
      ws.uid = Date.now(); // uid用来区分是哪一个用户 
      ws.send( '1111' )
      console.log("ws opened")
    }
    ws.onclose = function () {
      console.log("ws closed")
    }
    ws.onerror = function () {
      console.error("ws error")
    }
    ws.onmessage = function (event) {
      console.log(event.data)
      var msg = 'hello from client'
      console.log(msg);
      ws.send( msg )
    }
  </script>
</body>
</html>
